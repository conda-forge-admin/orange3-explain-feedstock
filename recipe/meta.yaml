{% set name = "Orange3-Explain" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6fd9aad6d4cff156d953768efc8da8c53c95896bc5e844f374a9dca25cb61fa4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - Orange3 >=3.28.0
    - orange-widget-base
    - AnyQt
    - numpy
    - pyqtgraph
    - scipy
    - shap ==0.40.*
    - scikit-learn>=1.0.1

test:
  imports:
    - orangecontrib.explain

about:
  home: https://github.com/biolab/orange3-explain
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE.txt
  summary: Explainable AI add-on for Orange3
  description: |
    Orange3 Explain is an add-on for the Orange3 data mining suite. 
    It provides extensions for explanatory AI.
  doc_url: http://orange3-explain.readthedocs.io/
  dev_url: https://github.com/biolab/orange3-explain

extra:
  recipe-maintainers:
    - PrimozGodec
    - VesnaT
